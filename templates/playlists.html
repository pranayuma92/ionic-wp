<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="dataposts in posts" href="#/app/playlists/{{dataposts.id}}">
        {{dataposts.title.rendered}}
        <div ng-bind-html="dataposts.excerpt.rendered"></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
